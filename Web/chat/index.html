<!doctype html>
<html>
    <head>
        <title>Testi</title>
        <script src ="/socket.io/socket.io.js"></script>
        <script>
            window.onload = function(){
               var socket = io();

            // Kuuntelee viestiä serveriltä
            socket.on('connection created', function(jokudata){
               
                console.log(jokudata);
            });
                
            send_message.onclick = function(){
                console.log(chat.value);
                socket.emit('chatbot', {message:chat.value});
            }
                socket.on('check chatmessage', function(data){
                    
                        chatmessage.innerHTML = data.message; 
                    
                });
            }
        </script>
    </head>
    <body>
        <h1><a href="https://en.wikipedia.org/wiki/Turing_test" target="_blank" style="text-decoration: none; color: black">Turing test</a></h1>
        Your message: <input type="text" id="chat" size="50">
        <input type="button" id="send_message" value="Send"><br />
        <p id="chatmessage"></p>
    </body>
</html>
